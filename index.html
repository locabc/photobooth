<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Video của Tôi</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* SỬA LỖI: Cập nhật đúng tên ảnh nền của bạn */
            background-image: url('IMG_2486.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .content-wrapper {
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .video-item video:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
        }

        .lightbox-content video {
            width: 100%;
            height: 100%;
            max-height: 80vh;
        }
        
        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>Thư viện Video</h1>
        <h2>Nhấp vào một video để xem</h2>

        <div class="video-gallery">
            <div class="video-item">
                <video src="video1.mp4"></video>
            </div>
            <div class="video-item">
                <video src="video2.mp4"></video>
            </div>
            <div class="video-item">
                <video src="video3.MP4"></video>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span id="close-btn" class="close-button">&times;</span>
            <video id="lightbox-video" controls autoplay></video>
        </div>
    </div>

    <script>
        const galleryVideos = document.querySelectorAll('.video-item video');
        const lightbox = document.getElementById('lightbox');
        const lightboxVideo = document.getElementById('lightbox-video');
        const closeBtn = document.getElementById('close-btn');

        galleryVideos.forEach(video => {
            video.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxVideo.src = video.src;
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxVideo.pause();
            lightboxVideo.src = "";
        }

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
