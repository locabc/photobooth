<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web của Tôi</title>
    <style>
        body {
            /* Thay 'ten-anh-nen.jpg' bằng tên tệp ảnh của bạn */
            background-image: url('IMG_2486.jpg');
            background-size: cover; /* Giúp ảnh nền che phủ toàn bộ trang */
            background-position: center; /* Căn giữa ảnh nền */
            background-repeat: no-repeat; /* Không lặp lại ảnh nền */
            background-attachment: fixed; /* Giữ ảnh nền cố định khi cuộn trang */
            color: white; /* Đổi màu chữ thành trắng để dễ đọc trên nền tối */
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;
        }

        .video-container {
            margin-top: 30px;
        }

        video {
            max-width: 100%;
            height: auto;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>Chào mừng đến với trang web của tôi!</h1>
    <p>Đây là trang web có ảnh nền và video được lưu trữ trên GitHub.</p>

    <div class="video-container">
        <h2>Xem video của tôi</h2>
        <video controls>
            <source src="ten-video.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>
    </div>

</body>
</html>
